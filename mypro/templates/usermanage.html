<!DOCTYPE html>
{% load static %}
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>manage users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
      td{
          text-align:center;
      }
    </style>
</head>
<body style="background-image:url('{% static 'background4.jpg' %}')">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <center>
                    <div style="margin-top: 50px;width: 100%;border: 5px solid #4775d1;padding: 20px; border-radius: 10px;">
                        <form action="bthfromusermanage" method="post">
                              {% csrf_token %}
                              <button type="submit" class="btn btn-primary" style="width:100%;">back</button>
                        </form>
                        <table width="100%">
                        <tr>
                          <td>
                            <h2 style="color: #006680;text-align: center;">username</h2>
                          </td>
                          <td>
                            <h2 style="color: #006680;text-align: center;">password</h2>
                          </td>
                          <td>
                            <h2 style="color: #006680;text-align: center;">phone number</h2>
                          </td>
                          <td>
                            <h2 style="color: #006680;text-align: center;">email</h2>
                          </td>
                          <td>
                            <h2 style="color: #006680;text-align: center;">photo</h2>
                          </td>
                          <td>
                            <h2 style="color: #006680;text-align: center;">qualification</h2>
                          </td>
                          <td>
                            <h2 style="color: #006680;text-align: center;">remove</h2>
                          </td>
                        </tr>
                        {% for i in data %}
                        <form action="removefromuserstable" method="post">
                          {% csrf_token %}
                          <input type="hidden" name="id" value="{{i.id}}">
                          <tr>
                            <td>
                              <h3 style="color: #7979d2;text-align: center;">{{i.username}}</h3>
                            </td>
                            <td>
                              <h3 style="color: #7979d2;text-align: center;">{{i.password}}</h3>
                            </td>
                            <td>
                              <h3 style="color: #7979d2;text-align: center;">{{i.phonenumber}}</h3>
                            </td>
                            <td>
                              <h3 style="color: #7979d2;text-align: center;">{{i.email}}</h3>
                            </td>
                            <td>
                              <img src="{{i.photo.url}}" width="60px" height="50px">
                            </td>
                            <td>
                              <h3 style="color: #7979d2;text-align: center;">{{i.qualification}}</h3>
                            </td>
                            <td>
                              <center>
                                <button type="submit" class="btn btn-outline-danger">remove</button>
                              </center>
                            </td>
                          </tr>
                        </form>
                        {% endfor %}
                      </table>
                    </div>
                </center>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
</html>
