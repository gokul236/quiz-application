<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question - Smarticus Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'custom.css' %}">
</head>
<body style="background-image:url('{% static 'backgrounduser.jpg' %}')" class="fade-in">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="main-card slide-up">
                    {% for i in randomquestion %}
                    <div class="progress-container">
                        <h2 class="progress-text">{{questionnumber}} out of 20</h2>
                    </div>
                    
                    <div class="question-container">
                        <h2 class="question-text">{{i.question}}</h2>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <form action="optionabutton" method="post">
                                    {% csrf_token %}
                                    <input type="hidden" name="optiona" value="{{i.optiona}}">
                                    <input type="hidden" name="correctanswer" value="{{i.correctanswer}}">
                                    <button type="submit" class="btn option-button">{{i.optiona}}</button>
                                </form>
                            </div>
                            <div class="col-md-6 mb-3">
                                <form action="optionbbutton" method="post">
                                    {% csrf_token %}
                                    <input type="hidden" name="optionb" value="{{i.optionb}}">
                                    <input type="hidden" name="correctanswer" value="{{i.correctanswer}}">
                                    <button type="submit" class="btn option-button">{{i.optionb}}</button>
                                </form>
                            </div>
                            <div class="col-md-6 mb-3">
                                <form action="optioncbutton" method="post">
                                    {% csrf_token %}
                                    <input type="hidden" name="optionc" value="{{i.optionc}}">
                                    <input type="hidden" name="correctanswer" value="{{i.correctanswer}}">
                                    <button type="submit" class="btn option-button">{{i.optionc}}</button>
                                </form>
                            </div>
                            <div class="col-md-6 mb-3">
                                <form action="optiondbutton" method="post">
                                    {% csrf_token %}
                                    <input type="hidden" name="optiond" value="{{i.optiond}}">
                                    <input type="hidden" name="correctanswer" value="{{i.correctanswer}}">
                                    <button type="submit" class="btn option-button">{{i.optiond}}</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
</html>
