<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result - Smarticus Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'custom.css' %}">
</head>
<body style="background-image:url('{% static 'quizbackground.jpeg' %}')" class="fade-in">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="result-container slide-up">
                    <h1>Quiz Result</h1>
                    
                    <div class="score-display">
                        {{percentage}}%
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-container">
                                <h3>Questions Attended</h3>
                                <div class="score-display" style="font-size: 2rem;">20</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-container">
                                <h3>Correct Answers</h3>
                                <div class="score-display" style="font-size: 2rem;">{{correctanswercount}}</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-container">
                        <h3>Status</h3>
                        <div class="score-display" style="font-size: 1.5rem; color: {% if status == 'PASS' %}#28a745{% else %}#dc3545{% endif %};">{{status}}</div>
                    </div>
                    
                    <div class="text-center mt-4">
                        <form action="bthfromresult" method="get">
                            <button type="submit" class="btn btn-danger">Back to Home</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
</html>
